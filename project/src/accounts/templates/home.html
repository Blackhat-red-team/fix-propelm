<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        /* تصميم الجسم والخلفية */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0099cc, #66ff99);
            color: #fff;
        }

        /* تصميم الصندوق الذي يحتوي على الأزرار */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* تصميم الأزرار */
        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            color: #0099cc;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* تأثير hover لتفاعل الأزرار */
        .button:hover {
            background-color: #0099cc;
            color: #fff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>homepage main</h1>
        <div>
            <a href="{% url 'page1' %}" class="button">taxt</a>
            <a href="{% url 'page2' %}" class="button">site</a>
            <a href="{% url 'page3' %}" class="button">sites</a>
        </div>
    </div>

</body>
</html>
